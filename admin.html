<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NirmalGrama ‚Äì Officer Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dff9fb, #c7ecee);
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    #welcome {
      text-align: center;
      font-weight: 600;
      color: #0984e3;
      margin-top: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #74b9ff;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f2f6;
    }
    button {
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
    .done {
      background: #27ae60;
    }
    .done:hover {
      background: #1e8449;
    }
    .delete {
      background: #e74c3c;
    }
    .delete:hover {
      background: #c0392b;
    }
    #refresh, #logout {
      display: inline-block;
      margin: 15px 10px;
      background: #2980b9;
      padding: 10px 20px;
      border-radius: 8px;
    }
    #logout {
      background: #d63031;
    }
    #refresh:hover { background: #21618c; }
    #logout:hover { background: #c0392b; }
  </style>
</head>
<body>
  <h2>üè¢ Panchayat Officer Dashboard</h2>
  <p id="welcome"></p>
  <div style="text-align:center;">
    <button id="refresh">üîÑ Refresh Complaints</button>
    <button id="logout">üö™ Logout</button>
  </div>

  <table id="complaintsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Problem</th>
        <th>Description</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ‚úÖ Restrict Access to Officers only
    window.onload = () => {
      const role = localStorage.getItem("role");
      const user = localStorage.getItem("user");

      if (role !== "officer") {
        alert("üö´ Access Denied! Only Panchayat Officers can access this page.");
        window.location.href = "login.html";
        return;
      }

      document.getElementById("welcome").textContent = `Welcome, Officer ${user}`;
      loadComplaints();
    };

    const tableBody = document.querySelector("#complaintsTable tbody");
    const refreshBtn = document.getElementById("refresh");
    const logoutBtn = document.getElementById("logout");

    // üßæ Fetch complaints
    async function loadComplaints() {
      tableBody.innerHTML = "<tr><td colspan='7'>‚è≥ Loading complaints...</td></tr>";

      try {
        const res = await fetch("/complaints");
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='7'>No complaints found ‚úÖ</td></tr>";
          return;
        }

        tableBody.innerHTML = "";
        data.forEach((c) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${c.type}</td>
            <td>${c.desc}</td>
            <td>${c.status}</td>
            <td>${new Date(c.createdAt).toLocaleString()}</td>
            <td>
              <button class="done" onclick="markDone(${c.id})">‚úÖ Done</button>
              <button class="delete" onclick="deleteComplaint(${c.id})">üóëÔ∏è Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        tableBody.innerHTML = "<tr><td colspan='7'>‚ö†Ô∏è Error loading complaints.</td></tr>";
      }
    }

    // ‚úÖ Mark complaint as done
    async function markDone(id) {
      try {
        const res = await fetch(`/complaint/${id}`, { method: "PUT" });
        if (res.ok) {
          alert("‚úÖ Complaint marked as completed!");
          loadComplaints();
        } else {
          alert("‚ö†Ô∏è Failed to update complaint.");
        }
      } catch {
        alert("‚ö†Ô∏è Server error while updating.");
      }
    }

    // üóëÔ∏è Delete complaint
    async function deleteComplaint(id) {
      if (!confirm("Are you sure you want to delete this complaint?")) return;

      try {
        const res = await fetch(`/complaint/${id}`, { method: "DELETE" });
        if (res.ok) {
          alert("üóëÔ∏è Complaint deleted!");
          loadComplaints();
        } else {
          alert("‚ö†Ô∏è Failed to delete complaint.");
        }
      } catch {
        alert("‚ö†Ô∏è Server error while deleting.");
      }
    }

    // üîÅ Refresh
    refreshBtn.onclick = loadComplaints;

    // üö™ Logout
    logoutBtn.onclick = () => {
      localStorage.clear();
      alert("You have been logged out.");
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
