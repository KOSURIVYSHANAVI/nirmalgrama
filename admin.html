<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NirmalGrama ‚Äì Admin Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #dff9fb, #c7ecee);
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #74b9ff;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background: #f1f2f6;
    }
    button {
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
    .done {
      background: #27ae60;
    }
    .done:hover {
      background: #1e8449;
    }
    .delete {
      background: #e74c3c;
    }
    .delete:hover {
      background: #c0392b;
    }
    #refresh {
      display: block;
      margin: 15px auto;
      background: #2980b9;
      padding: 10px 20px;
      border-radius: 8px;
    }
    #refresh:hover {
      background: #21618c;
    }
  </style>
</head>
<body>
  <h2>üìã Panchayat Officer Dashboard</h2>
  <button id="refresh">üîÑ Refresh Complaints</button>
  <table id="complaintsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Problem</th>
        <th>Description</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#complaintsTable tbody");
    const refreshBtn = document.getElementById("refresh");

    // Fetch and display all complaints
    async function loadComplaints() {
      tableBody.innerHTML = "<tr><td colspan='7'>Loading...</td></tr>";

      try {
        const res = await fetch("/complaints");
        const data = await res.json();
        if (data.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='7'>No complaints found</td></tr>";
          return;
        }

        tableBody.innerHTML = "";
        data.forEach((c) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${c.type}</td>
            <td>${c.desc}</td>
            <td>${c.status}</td>
            <td>${new Date(c.createdAt).toLocaleString()}</td>
            <td>
              <button class="done" onclick="markDone(${c.id})">‚úÖ Done</button>
              <button class="delete" onclick="deleteComplaint(${c.id})">üóëÔ∏è Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
        tableBody.innerHTML = "<tr><td colspan='7'>‚ö†Ô∏è Error loading complaints.</td></tr>";
      }
    }

    // Mark complaint as completed
    async function markDone(id) {
      try {
        const res = await fetch(`/complaint/${id}`, { method: "PUT" });
        if (res.ok) {
          alert("‚úÖ Complaint marked as completed!");
          loadComplaints();
        } else {
          alert("‚ö†Ô∏è Failed to update complaint.");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Server error while updating.");
      }
    }

    // Delete complaint
    async function deleteComplaint(id) {
      if (!confirm("Are you sure you want to delete this complaint?")) return;

      try {
        const res = await fetch(`/complaint/${id}`, { method: "DELETE" });
        if (res.ok) {
          alert("üóëÔ∏è Complaint deleted!");
          loadComplaints();
        } else {
          alert("‚ö†Ô∏è Failed to delete complaint.");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Server error while deleting.");
      }
    }

    // Refresh button click
    refreshBtn.onclick = loadComplaints;

    // Load on page start
    loadComplaints();
  </script>
</body>
</html>
