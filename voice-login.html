<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NirmalGrama - Voice Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #2c3e50;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      color: #2d3436;
    }
    button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #00b894, #00cec9);
      color: white;
      font-size: 40px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.1); }
    p { margin-top: 15px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üé§ Voice Login for Villagers</h2>
  <p id="status">Tap the mic and say your name</p>
  <button id="mic">üéôÔ∏è</button>
  <p id="msg"></p>

  <script>
    const statusEl = document.getElementById("status");
    const msgEl = document.getElementById("msg");
    const mic = document.getElementById("mic");

    mic.onclick = () => {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Speech Recognition not supported in this browser!");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "te-IN"; // Telugu; change to "hi-IN" or "en-IN" if needed
      recognition.start();
      statusEl.textContent = "üéß Listening... please say your name";

      recognition.onresult = async (event) => {
        const name = event.results[0][0].transcript.trim();
        statusEl.textContent = `üó£Ô∏è You said: ${name}`;
        msgEl.textContent = "‚è≥ Processing...";

        // ‚úÖ Save name for next page
        localStorage.setItem("voiceUser", name);

        try {
          // Try to login first
          let res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: name, password: "voiceuser", role: "villager" })
          });

          if (res.ok) {
            msgEl.textContent = "‚úÖ Login successful!";
            setTimeout(() => window.location.href = "villager.html", 1200);
          } else {
            // If login fails, try signup
            let signRes = await fetch("/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username: name, password: "voiceuser", role: "villager" })
            });

            if (signRes.ok) {
              msgEl.textContent = "‚úÖ New user created!";
              setTimeout(() => window.location.href = "villager.html", 1200);
            } else {
              msgEl.textContent = "‚ùå Unable to register. Try again.";
            }
          }
        } catch (err) {
          console.error(err);
          msgEl.textContent = "‚ö†Ô∏è Server not responding!";
        }
      };

      recognition.onerror = () => {
        msgEl.textContent = "‚ùå Could not recognize your voice. Try again.";
      };
    };
  </script>
</body>
</html>
